<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>お問い合わせフォームを作る</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <!--text/cssとは?-->
    </head>

    <body>
        <h1>お問い合わせフォーム</h1>
        <form method="post" action="mail_confirm.php">
            
            <p>名前<br>
            <input type="text" name="name" size="40px"></p>
            
            <p>メールアドレス<br>
            <input type="text" name="mail" size="40px"></p>
            
            <p>年齢<br>
            <select name="age">
                <option>選択してください</option>
                    <script>
                    for (var i = 18;i <= 65;i++){
                        document.write("<option value=" + i + ">" + i + "歳</option>");
                    }
                    </script>
            </select></p>

            <p>コメント<br>
            <textarea name="comments" rows="7" cols="45"></textarea></p>

            <input type="submit" value="送信する">


        </form>


    </body>
</html>
